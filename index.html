<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <style>
        #logo {
            height: 162px;
            width: 400px;
            display: block;
            margin: auto;
            margin-bottom: 38px;
        }

        .bar{
            max-width: 570px; 
            max-height: 50px;
            display: block;
            margin:auto;
        }
    
        
        input {
            width: 561px;
            height: 44px;
            border-radius: 40px;
            /*border: 1px solid #ccc;*/
            border: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
            font-size: 16px;
            display: block;
            margin: auto;
            outline: none;
            padding-inline-end: 40px;
            padding-inline-start: 52px;
        }
    
        #dots {
            width: 22px;
            height: 22px;    
        
        }
    
        ul{
            list-style-type: none;        
            margin: 0;
            padding: 0;
            overflow:hidden;
        }
        
        li {
            float: right;
        }
    
        li a {
            display: block;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            color:rgba(0,0,0,0.87);
            font-family: Arial, sans-serif;
        }
    
        a:hover {
            text-decoration: underline;
        }
        
        .dots:hover{
            background-color:rgb(240, 240, 240);
            border-radius: 60px;
        }

        .bar i{
            display: block;
            position: relative;
            left: 29px;
            top: 30px;
            color: gray;
        }
      
    </style>
</head>

<body>
    <ul>
        <li><a href="">Gmail</a></li>
        <li><a href="">Images</a></li>
        <li><a href="" title="Google apps" class="dots"><img src="./images/dots.jpg" alt="9 dots for google apps" id="dots"></a></li>
        
    </ul>
    
    <div class="google-logo">
        <img src="./images/download.png" alt="Google logo." id="logo">
    </div>
    <div class="bar">
        <form>
            <i class="fa fa-search icon"></i>
            <input type="search" placeholder="Search Google or type url">
        </form>
    </div>



</body>



</html>
